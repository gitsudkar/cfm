<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	<wicket:panel>
		<div>
			<form id="loginForm" method="post" wicket:id="loginForm">
				<fieldset>
					<H3><legend style="color: #F90">Login</legend></H3>

					<table id="loginTable">
					<tr><td>
						<span>Username: </span><input wicket:id="username" type="text"	id="username" />
					</td></tr>
					<tr><td> 
						<span>Password: </span><input 	wicket:id="password" type="password" id="password" />
					</td></tr>
					<tr><td>
					<p>
						<input type="submit" name="Login" value="Login" />
					</p>
					</td></tr>
					</table>
					
					<span wicket:id="feedback"> feedback </span>
			
				</fieldset>
			</form>
			
		</div>
	</wicket:panel>
</body>
</html>
