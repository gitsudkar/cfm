<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	<wicket:panel>
		<div>
			<form id="addForm" method="post" wicket:id="addForm">
					<H3><legend style="color: #F90">Add a contact</legend></H3>

					<table>
					<tr><td><span>FirstName: </span></td><td><input wicket:id="firstName" type="text" id="firstName" /><br /></td>
					<td><span>LastName: </span></td><td><input wicket:id="lastName" type="text" id="lastName" /><br /></td></tr>
					<tr><td><span>Email: </span></td><td><input wicket:id="email" type="text" id="email" /><br /></td>
					<td><span>Phone: </span></td><td><input wicket:id="phone" type="text" id="phone" /><br /></td></tr>
					</table>
					<p>
						<input type="submit" name="Add" value="Add" />
					</p>
					<div style="color:green" wicket:id="succesMessage"></div>
					<div style="color:red" wicket:id="feedbackMessage"></div>
			</form>
		</div>
	</wicket:panel>
</body>
</html>
